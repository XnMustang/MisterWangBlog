<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>注册 | 王先生博客</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="keywords" content="博客,个人,学习,IT,生活,张海洋,程序猿,springboot,java,后端，登录">
    <meta name="description" content="张海洋，正宗97后，爱编程。喜欢旅行、摄影、爱生活。专注于Spring,SpringBoot等后端技术探索，以及MySql,Oracle数据库开发和SSM,SSH等后端流行框架学习。">
<!--    <link rel="icon" type="image/x-icon" href="https://zhy-myblog.oss-cn-shenzhen.aliyuncs.com/static/img/favicon.ico">-->
    <link href="https://lib.baomitu.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/font-awesome/5.8.0/css/fontawesome.min.css" rel="stylesheet">
    <link href="/css/all.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>
<body>
    <div class="container" id="app">
        <div class="modal-title">
            <h2>Welcome to Mr. Wang's blog!</h2>
            <hr class="hr">
        </div>
        <form>
            <div class="form-group">
                <label>手机号：</label>
                <input type="phone" class="form-control" id="inputPhone" aria-describedby="emailHelp" placeholder="请输入你的手机号哦！">
            </div>
            <div class="form-group">
                <label>验证码：</label>
                <input type="email" class="form-control" id="verificationCode" aria-describedby="emailHelp" placeholder="点击右侧获取验证码哦！">
                <button type="button" class="btn btn-primary mb-2">验证码</button>
            </div>
            <div class="form-group">
                <label>用户名：</label>
                <input type="email" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="请输入一个好听的用户名吧！">
            </div>
            <div class="form-group">
                <label>密码：</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="这里填你记得很清楚的密码哦！">
            </div>
            <div class="form-group">
                <label>性别：</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">男</label>
                    &nbsp;&nbsp;&nbsp;
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">女</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
            <div class="forgetPassword">
                <button type="button" class="btn btn-light">去登录</button>
            </div>
        </form>
    </div>
</body>
</html>
